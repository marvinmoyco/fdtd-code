{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}FDTD Simulations{% endblock %}</title>
        <link href="{% static 'web_interface/styles.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
        <script type="module" src="{% static 'web_interface/index.js' %}"></script>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'web_interface:index' %}">Simulation Interface</a>
          
            <div>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" href="{% url 'web_interface:index' %}" id="all-simulations-btn" data-bs-toggle="tab" data-section="home" type="button" role="tab" aria-controls="home" aria-selected="true">All Simulations</a>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="add-simulation-btn" data-bs-toggle="tab" data-section="new" type="button" role="tab" aria-controls="profile" aria-selected="false">Create a new simulation</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="about-btn" data-bs-toggle="tab" data-section="about" type="button" role="tab" aria-controls="contact" aria-selected="false">About</button>
                </li>
              </ul>
            </div>
          </nav>
        
        <div class="body container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
