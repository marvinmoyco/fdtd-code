{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}FDTD Simulations{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'web_interface/styles.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="alert alert-danger" role="alert" id="invalid_input" hidden>
          Submitted data is either incomplete/invalid.
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'web_interface:index' %}">Simulation Interface</a>
          
            <div>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" href="{% url 'web_interface:index' %}" id="all-simulations-btn" data-bs-toggle="tab" data-section="home" type="button" role="tab" aria-controls="home" aria-selected="true">All Simulations</a>
                </li>
                
              </ul>
            </div>
          </nav>
        
        <div class="body container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
